[workspace]
members = ["shared", "attiny", "esp"]
resolver = "2"

[workspace.dependencies]
avr-device = "0.5.2"
embedded-hal = "1.0.0-rc.1"
panic-halt = "0.2.0"
attiny-hal = { git = "https://github.com/rahix/avr-hal", features = [
    "rt",
    "attiny85",
], rev = "7b3e82a15e97e657559ec82cf934ba36c38312ec" }
avr-hal-generic = { git = "https://github.com/rahix/avr-hal", rev = "7b3e82a15e97e657559ec82cf934ba36c38312ec" }
strum = { version = "0.25.0", default-features = false, features = ["derive"] }
nb = "1.1.0"
desse = "0.2.1"

[profile.dev]
panic = "abort"
lto = true
opt-level = "s"
debug-assertions = false

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
debug-assertions = false
